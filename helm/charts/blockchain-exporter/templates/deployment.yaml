apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blockchain-exporter.fullname" . }}
  labels:
    {{- include "blockchain-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "blockchain-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "blockchain-exporter.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "blockchain-exporter.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: health
              containerPort: {{ .Values.service.healthPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ $.Values.service.healthPort }}
            {{- with .initialDelaySeconds }}
            initialDelaySeconds: {{ . }}
            {{- end }}
            {{- with .periodSeconds }}
            periodSeconds: {{ . }}
            {{- end }}
            {{- with .timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            {{- with .successThreshold }}
            successThreshold: {{ . }}
            {{- end }}
            {{- with .failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ $.Values.service.healthPort }}
            {{- with .initialDelaySeconds }}
            initialDelaySeconds: {{ . }}
            {{- end }}
            {{- with .periodSeconds }}
            periodSeconds: {{ . }}
            {{- end }}
            {{- with .timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            {{- with .successThreshold }}
            successThreshold: {{ . }}
            {{- end }}
            {{- with .failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}
          {{- end }}
          {{- with .Values.startupProbe }}
          startupProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ $.Values.service.healthPort }}
            {{- with .initialDelaySeconds }}
            initialDelaySeconds: {{ . }}
            {{- end }}
            {{- with .periodSeconds }}
            periodSeconds: {{ . }}
            {{- end }}
            {{- with .timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            {{- with .successThreshold }}
            successThreshold: {{ . }}
            {{- end }}
            {{- with .failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $hasDirectEnv := .Values.env }}
          {{- $hasSecretEnv := .Values.secrets }}
          {{- if or $hasDirectEnv $hasSecretEnv }}
          env:
            {{- with $hasDirectEnv }}
            {{- range . }}
            - name: {{ .name }}
              {{- with .value }}
              value: {{ tpl . $ | quote }}
              {{- end }}
              {{- with .valueFrom }}
              valueFrom:
                {{- toYaml . | nindent 16 }}
              {{- end }}
            {{- end }}
            {{- end }}
            {{- with $hasSecretEnv }}
            {{- range . }}
            {{- if .value }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "blockchain-exporter.fullname" $ }}-secrets
                  key: {{ .name }}
            {{- else if .secretRef }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretRef.name }}
                  key: {{ .secretRef.key }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- $configVolumeMount := dict "name" "config" "mountPath" "/app/config/config.toml" "subPath" "config.toml" }}
          {{- $userVolumeMounts := .Values.volumeMounts | default (list) }}
          {{- $volumeMounts := concat (list $configVolumeMount) $userVolumeMounts }}
          volumeMounts:
            {{- toYaml $volumeMounts | nindent 12 }}
      {{- $configVolume := dict "name" "config" "configMap" (dict "name" (printf "%s-config" (include "blockchain-exporter.fullname" . ))) }}
      {{- $userVolumes := .Values.volumes | default (list) }}
      {{- $volumes := concat (list $configVolume) $userVolumes }}
      volumes:
        {{- toYaml $volumes | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
