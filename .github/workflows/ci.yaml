name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Trigger on version tags like v0.0.1
  pull_request:
  release:
    types: [ published ]  # Trigger on published releases

jobs:
  build:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pipx install poetry~=2.2

      - name: Install dependencies
        run: |-
          poetry install --with dev

      - name: Lint (Python)
        run: poetry run ruff check .

      - name: Lint (Markdown)
        run: poetry run mdformat --wrap=keep --check README.md docs

      - name: Lint (Dockerfile)
        run: docker run --rm -i hadolint/hadolint < Dockerfile

      - name: Tests
        run: poetry run pytest

      - name: Validate config
        run: poetry run python -m blockchain_exporter.cli --config config.toml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  build-and-push:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/blockchain-exporter
          tags: |
            type=ref,event=tag
            type=ref,event=release
            type=ref,event=prerelease
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # Extract version from release tag (remove 'v' prefix if present)
            VERSION=${{ github.event.release.tag_name }}
            VERSION=${VERSION#v}
          else
            # Extract version from tag ref (remove 'refs/tags/v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Package Helm chart
        working-directory: helm/charts/blockchain-exporter
        run: |
          helm package . --version ${{ steps.version.outputs.version }} --app-version ${{ steps.version.outputs.version }}
          CHART_FILE=$(ls blockchain-exporter-*.tgz)
          echo "CHART_FILE=helm/charts/blockchain-exporter/$CHART_FILE" >> $GITHUB_ENV

      - name: Configure Helm for OCI
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm chart to OCI registry
        run: |
          helm push ${{ env.CHART_FILE }} oci://ghcr.io/${{ github.repository_owner }}/helm-charts
